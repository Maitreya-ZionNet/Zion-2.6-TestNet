# LND Configuration for ZION Lightning Network
# Jai Ram Ram Ram Sita Ram Ram Ram Hanuman!

[Application Options]
debuglevel=info
logdir=/root/.lnd/logs
maxlogfiles=3
maxlogfilesize=10

# Lightning Network
alias=ZION-Lightning-Node
color=#FFD700

# Connectivity
listen=0.0.0.0:9735
externalip=127.0.0.1:9735
nat=false

# RPC
rpclisten=0.0.0.0:10009
restlisten=0.0.0.0:8080
tlsextradomain=localhost
tlsextraip=0.0.0.0

# Database
db.backend=bolt

[Bitcoin]
bitcoin.active=1
bitcoin.testnet=1
bitcoin.node=bitcoind

[Bitcoind]
bitcoind.rpchost=bitcoind:8332
bitcoind.rpcuser=zion_lightning
bitcoind.rpcpass=cosmic_password_ram_ram
bitcoind.zmqpubrawblock=tcp://bitcoind:28332
bitcoind.zmqpubrawtx=tcp://bitcoind:28333

[Autopilot]
autopilot.active=1
autopilot.maxchannels=10
autopilot.allocation=0.8
autopilot.minchansize=100000
autopilot.maxchansize=16777215

[Watchtower]
watchtower.active=1

[Protocol]
protocol.wumbo-channels=1
protocol.option-scid-alias=1
protocol.zero-conf=1