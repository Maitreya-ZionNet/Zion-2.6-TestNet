# Bitcoin Core Configuration for ZION Lightning Network
# Jai Ram Ram Ram Sita Ram Ram Ram Hanuman!

# Network
testnet=1
server=1
daemon=1
txindex=1

# RPC Configuration (override via docker-compose .env)
# NOTE: Nezadávejte zde produkční přihlašovací údaje. Docker-compose předává -rpcuser/-rpcpassword parametry přímo.
# Pokud tuto konfiguraci používáte mimo docker-compose, odkomentujte a vyplňte:
# rpcuser=your_user
# rpcpassword=your_strong_password
# rpcallowip=172.20.0.0/16
rpcbind=0.0.0.0:8332
rpcworkqueue=32

# ZMQ for Lightning Network
zmqpubrawblock=tcp://0.0.0.0:28332
zmqpubrawtx=tcp://0.0.0.0:28333
zmqpubhashtx=tcp://0.0.0.0:28334
zmqpubhashblock=tcp://0.0.0.0:28335

# Performance
dbcache=512
maxconnections=64
maxuploadtarget=1000

# Logging
debug=1
logips=1

# Wallet
disablewallet=0
walletbroadcast=1

# Fees
paytxfee=0.0001
incrementalrelayfee=0.00001

# Mempool
maxmempool=64
mempoolexpiry=72