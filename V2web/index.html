  <script>
    // Zachytí kliknutí na všechny odkazy vedoucí na donate.html, pustí video a po skončení přesměruje.
    (function(){
      const donateSelector = 'a[href$="donate.html"]';
      const links = Array.from(document.querySelectorAll(donateSelector));
      if (!links.length) return;

      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('promoVideo');
      const skipBtn = document.getElementById('skipBtn');
      let pendingHref = null;

      // skryj overlay + skip při startu
      overlay.style.display = 'none';
      skipBtn.style.display = 'none';

      function openOverlayAndPlay(href) {
        pendingHref = href;
        overlay.style.display = 'flex';
        skipBtn.style.display = 'block';
        video.currentTime = 0;
        video.play().catch(()=>{ /* pokud prohlížeč zablokuje, uživatel může manuálně spustit */ });
      }

      links.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const href = link.getAttribute('href') || './donate.html';
          openOverlayAndPlay(href);
        });
      });

      video.addEventListener('ended', () => {
        if (pendingHref) {
          pendingHref = null;
          window.location.href = pendingHref || './donate.html';
        }
      });

      // tlačítko Přeskočit
      skipBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        video.pause();
        if (pendingHref) {
          const h = pendingHref;
          pendingHref = null;
          window.location.href = h;
        } else {
          overlay.style.display = 'none';
        }
      });

      // klik mimo video => přesměrovat
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          video.pause();
          if (pendingHref) {
            const h = pendingHref;
            pendingHref = null;
            window.location.href = h;
          } else {
            overlay.style.display = 'none';
          }
        }
      });

      // Esc pro přeskočení
      document.addEventListener('keydown', function escHandler(e) {
        if (e.key === 'Escape' && overlay.style.display === 'flex') {
          video.pause();
          if (pendingHref) {
            const h = pendingHref;
            pendingHref = null;
            window.location.href = h;
          } else {
            overlay.style.display = 'none';
          }
        }
      });
    })();
