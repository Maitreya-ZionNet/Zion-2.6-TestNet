<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objednávkový formulář</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="orderForm" action="./process_order.php" method="post">
            <h2>Objednávkový formulář</h2>
            
            <div class="form-group">
                <label for="name">Jméno:</label>
                <input type="text" id="name" name="name" required>
                <span id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" name="phone">
                <span id="phoneError"></span>
            </div>

            <div class="form-group">
                <label for="address">Adresa:</label>
                <input type="text" id="address" name="address" required>
                <span id="addressError"></span>
            </div>

            <div class="form-group">
                <label for="product">Produkt:</label>
                <select id="product" name="product" required>
                    <option value="">Vyberte produkt</option>
                    <option value="product1">Produkt 1</option>
                    <option value="product2">Produkt 2</option>
                    <option value="product3">Produkt 3</option>
                </select>
                <span id="productError"></span>
            </div>

            <div class="form-group">
                <label for="quantity">Množství:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
                <span id="quantityError"></span>
            </div>

            <div class="form-group">
                <label for="message">Poznámka:</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <button type="submit">Odeslat objednávku</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
